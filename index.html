<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Movie ID Finder</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --bg-color: #121212;
  --text-color: #ffffff;
  --card-bg: rgba(30,30,30,0.85);
  --tmdb-color: #1da1f2;
  --imdb-color: #f1c40f;
  --badge-bg: rgba(42,42,42,0.8);
}

body.light {
  --bg-color: #f5f5f5;
  --text-color: #121212;
  --card-bg: rgba(255,255,255,0.85);
  --badge-bg: rgba(224,224,224,0.8);
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  overflow-x: hidden;

  background-image: url("https://github.com/Murdervan/movie-id-finder/blob/main/image/movie-ID-finder-logo.png?raw=true");
  background-repeat: no-repeat;
  background-position: center;
  background-attachment: fixed;
}

/* Overlay */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-color: rgba(0,0,0,0.6);
  z-index: -1;
}

header {
  display: flex;
  justify-content: flex-end;
  padding: 10px 20px;
  background-color: var(--card-bg);
  position: sticky;
  top: 0;
  z-index: 100;
}

#toggle-mode {
  cursor: pointer;
  padding: 6px 12px;
  border-radius: 6px;
  border: none;
  font-weight: bold;
  background-color: var(--tmdb-color);
  color: #fff;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 60px 20px 30px;
}

.title-container h1 {
  font-size: 60px;
  margin: 0 0 30px;
  background: linear-gradient(90deg, #1da1f2, #f1c40f);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

input {
  width: 100%;
  max-width: 500px;
  padding: 12px;
  border-radius: 8px;
  border: none;
  margin-bottom: 20px;
  background-color: var(--card-bg);
  color: var(--text-color);
}

#results {
  width: 100%;
  max-width: 800px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.movie {
  display: flex;
  gap: 20px;
  background-color: var(--card-bg);
  padding: 15px;
  border-radius: 12px;
}

.movie img {
  width: 100px;
  border-radius: 8px;
}

.movie-info b {
  font-size: 20px;
  color: var(--tmdb-color);
}

.badges {
  display: flex;
  gap: 6px;
  flex-wrap: wrap;
}

.badge {
  background-color: var(--badge-bg);
  padding: 2px 6px;
  border-radius: 6px;
  font-size: 12px;
}

.id-box {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: var(--badge-bg);
  padding: 8px 12px;
  border-radius: 8px;
  margin-top: 6px;
}

.tmdb { border: 2px solid var(--tmdb-color); }
.imdb { border: 2px solid var(--imdb-color); }

.copy-btn {
  background-color: var(--tmdb-color);
  border: none;
  border-radius: 4px;
  color: #fff;
  cursor: pointer;
  padding: 2px 6px;
}

/* FOOTER ‚Äì FAST KORREKT */
footer {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  background-color: var(--card-bg);
  padding: 15px 0;
  border-top: 2px solid #333;
}

footer p {
  margin: 0;
  font-size: 14px;
}

footer a {
  color: var(--tmdb-color);
  font-weight: bold;
  text-decoration: none;
}

footer a:hover {
  text-decoration: underline;
}

/* GO TO TOP BUTTON */
#goTopBtn {
  position: fixed;
  right: 20px;
  bottom: 90px;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: none;
  background-color: var(--tmdb-color);
  color: #fff;
  display: none;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 999;
}
</style>
</head>

<body>

<header>
  <button id="toggle-mode">üåô / ‚òÄÔ∏è</button>
</header>

<main>
  <div class="title-container">
    <h1>Movie ID Finder</h1>
  </div>

  <input id="q" placeholder="Search for a movie">
  <div id="results"></div>
</main>

<footer>
  <p>&copy; 2026 Movie ID Finder.</p>
  <a href="https://github.com/murdervan" target="_blank">
    <i class="fab fa-github"></i> GitHub
  </a>
</footer>

<button id="goTopBtn"><i class="fas fa-arrow-up"></i></button>

<script>
const API_KEY = "b7a512be09653a21e9b9cc99a026ae46";
const q = document.getElementById("q");
const results = document.getElementById("results");

document.getElementById("toggle-mode").onclick = () => {
  document.body.classList.toggle("light");
};

// GO TO TOP
const goTopBtn = document.getElementById("goTopBtn");
window.addEventListener("scroll", () => {
  goTopBtn.style.display = window.scrollY > 200 ? "flex" : "none";
});
goTopBtn.onclick = () => window.scrollTo({ top: 0, behavior: "smooth" });

// SEARCH
q.addEventListener("input", async () => {
  results.innerHTML = "";
  if (q.value.length < 2) return;

  const res = await fetch(
    `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(q.value)}`
  );
  const data = await res.json();

  for (const m of data.results) {
    const d = await fetch(
      `https://api.themoviedb.org/3/movie/${m.id}?api_key=${API_KEY}`
    ).then(r => r.json());

    results.innerHTML += `
      <div class="movie">
        <img src="https://image.tmdb.org/t/p/w200${d.poster_path}">
        <div class="movie-info">
          <b>${d.title}</b>
          <div class="id-box tmdb">TMDB ID: ${d.id}</div>
          ${d.imdb_id ? `<div class="id-box imdb">IMDb ID: ${d.imdb_id}</div>` : ""}
        </div>
      </div>`;
  }
});
</script>

</body>
</html>
