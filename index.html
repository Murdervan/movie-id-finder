<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Movie ID Finder</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 40px 20px;
    justify-content: flex-start;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #1da1f2;
  }

  input {
    width: 100%;
    max-width: 400px;
    padding: 12px 15px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    margin-bottom: 30px;
    background-color: #1e1e1e;
    color: #ffffff;
  }

  input:focus {
    outline: 2px solid #1da1f2;
  }

  #results {
    width: 100%;
    max-width: 700px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .movie {
    display: flex;
    gap: 20px;
    align-items: flex-start;
    background-color: #1e1e1e;
    padding: 15px;
    border-radius: 12px;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .movie:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
  }

  .movie img {
    width: 100px;
    border-radius: 8px;
    flex-shrink: 0;
  }

  .movie-info {
    display: flex;
    flex-direction: column;
    gap: 10px;
    flex-grow: 1;
  }

  .movie-info b {
    font-size: 20px;
    margin-bottom: 5px;
    color: #1da1f2;
  }

  .id-box {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #2a2a2a;
    padding: 8px 12px;
    border-radius: 8px;
    font-size: 14px;
    gap: 10px;
  }

  .id-box a {
    color: #ffffff;
    text-decoration: none;
    font-weight: bold;
  }

  .id-box a:hover {
    text-decoration: underline;
  }

  .copy-btn {
    background-color: #1da1f2;
    border: none;
    border-radius: 4px;
    color: #fff;
    padding: 2px 6px;
    font-size: 12px;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  .copy-btn:hover {
    background-color: #0d8ddb;
  }

  footer {
    margin-top: 50px;
    text-align: center;
    font-size: 14px;
    color: #888888;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
  }

  footer a {
    color: #1da1f2;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 5px;
  }

  footer a:hover {
    text-decoration: underline;
  }

  .github-logo {
    font-size: 18px;
  }
</style>
</head>
<body>

<h2>Movie ID Finder</h2>
<input id="q" placeholder="Search for a movie">

<div id="results"></div>

<footer>
  <a href="https://github.com/murdervan" target="_blank">
    <i class="fab fa-github github-logo"></i> Visit my GitHub
  </a>
  <div>Your visit count: <span id="counter">0</span></div>
</footer>

<script>
const API_KEY = "b7a512be09653a21e9b9cc99a026ae46";

const q = document.getElementById("q");
const results = document.getElementById("results");
const counter = document.getElementById("counter");

// âœ… LocalStorage visit counter
let visits = localStorage.getItem("visits") || 0;
visits++;
localStorage.setItem("visits", visits);
counter.textContent = visits;

// Copy ID function
function copyToClipboard(id) {
  navigator.clipboard.writeText(id).then(() => {
    alert(`Copied: ${id}`);
  });
}

q.oninput = async () => {
  results.innerHTML = "";
  if (q.value.length < 2) return;

  const res = await fetch(
    `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(q.value)}`
  );
  const data = await res.json();

  for (const m of data.results) {
    const d = await fetch(
      `https://api.themoviedb.org/3/movie/${m.id}?api_key=${API_KEY}`
    ).then(r => r.json());

    const poster = m.poster_path 
      ? `https://image.tmdb.org/t/p/w200${m.poster_path}` 
      : "https://via.placeholder.com/100x150?text=No+Image";

    // Links
    const tmdbLink = `https://www.themoviedb.org/movie/${m.id}`;
    const imdbLink = d.imdb_id ? `https://www.imdb.com/title/${d.imdb_id}/` : "#";

    results.innerHTML += `
      <div class="movie">
        <img src="${poster}" alt="${m.title}">
        <div class="movie-info">
          <b>${m.title}</b>
          <div class="id-box">
            <a href="${tmdbLink}" target="_blank">TMDB ID: ${m.id}</a>
            <button class="copy-btn" onclick="copyToClipboard('${m.id}')">Copy</button>
          </div>
          ${d.imdb_id ? `
          <div class="id-box">
            <a href="${imdbLink}" target="_blank">IMDb ID: ${d.imdb_id}</a>
            <button class="copy-btn" onclick="copyToClipboard('${d.imdb_id}')">Copy</button>
          </div>` : ''}
        </div>
      </div>
    `;
  }
};
</script>

</body>
</html>
