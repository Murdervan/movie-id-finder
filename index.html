<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Movie ID Finder</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --bg-color: #121212;
  --text-color: #ffffff;
  --card-bg: rgba(30,30,30,0.85);
  --tmdb-color: #1da1f2;
  --imdb-color: #f1c40f;
  --badge-bg: rgba(42,42,42,0.8);
}

body.light {
  --bg-color: #f5f5f5;
  --text-color: #121212;
  --card-bg: rgba(255,255,255,0.85);
  --badge-bg: rgba(224,224,224,0.8);
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  min-height: 100vh;

  background-image: url("https://github.com/Murdervan/movie-id-finder/blob/main/image/movie-ID-finder-logo.png?raw=true");
  background-repeat: no-repeat;
  background-position: center;
  background-attachment: fixed;
}

/* Overlay */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  z-index: -1;
}

header {
  display: flex;
  justify-content: flex-end;
  padding: 10px 20px;
  background-color: var(--card-bg);
  position: sticky;
  top: 0;
  z-index: 100;
}

#toggle-mode {
  cursor: pointer;
  padding: 6px 12px;
  border-radius: 6px;
  border: none;
  background-color: var(--tmdb-color);
  color: #fff;
}

main {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 60px 20px 30px;
}

.title-container h1 {
  font-size: 60px;
  background: linear-gradient(90deg, #1da1f2, #f1c40f);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
  margin-bottom: 30px;
}

input {
  max-width: 500px;
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  margin-bottom: 20px;
  background: var(--card-bg);
  color: var(--text-color);
}

#results {
  max-width: 800px;
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.movie {
  background: var(--card-bg);
  padding: 15px;
  border-radius: 12px;
  display: flex;
  gap: 20px;
}

.movie img {
  width: 100px;
  border-radius: 8px;
}

.movie-info b {
  color: var(--tmdb-color);
  font-size: 20px;
}

.id-box {
  display: flex;
  justify-content: space-between;
  background: var(--badge-bg);
  padding: 8px 12px;
  border-radius: 8px;
  margin-top: 6px;
}

.tmdb { border: 2px solid var(--tmdb-color); }
.imdb { border: 2px solid var(--imdb-color); }

.copy-btn {
  background: var(--tmdb-color);
  border: none;
  color: #fff;
  padding: 2px 6px;
  cursor: pointer;
}

footer {
  display: flex;
  justify-content: center;
  gap: 10px;
  padding: 15px;
  background: var(--card-bg);
}

footer a {
  color: var(--tmdb-color);
  text-decoration: none;
  font-weight: bold;
}

/* üîº GO TO TOP BUTTON */
#goTop {
  position: fixed;
  bottom: 15px;
  right: 15px;
  width: 45px;
  height: 45px;
  border-radius: 50%;
  border: none;
  background-color: var(--tmdb-color);
  color: white;
  font-size: 18px;
  cursor: pointer;
  display: none;
  z-index: 999;
}

#goTop:hover {
  background-color: #0d8ddb;
}
</style>
</head>

<body>

<header>
  <button id="toggle-mode">üåô / ‚òÄÔ∏è</button>
</header>

<main>
  <div class="title-container">
    <h1>Movie ID Finder</h1>
  </div>

  <input id="q" placeholder="Search for a movie">
  <div id="results"></div>
</main>

<!-- üîº GO TO TOP -->
<button id="goTop" title="Go to top">
  <i class="fas fa-arrow-up"></i>
</button>

<footer>
  <p>&copy; 2026 Movie ID Finder.</p>
  <a href="https://github.com/murdervan" target="_blank">
    <i class="fab fa-github"></i> GitHub
  </a>
</footer>

<script>
const API_KEY = "b7a512be09653a21e9b9cc99a026ae46";
const q = document.getElementById("q");
const results = document.getElementById("results");

// Dark / light
if(localStorage.getItem("mode") === "light") document.body.classList.add("light");
document.getElementById("toggle-mode").onclick = () => {
  document.body.classList.toggle("light");
  localStorage.setItem("mode", document.body.classList.contains("light") ? "light" : "dark");
};

// Go to top
const goTop = document.getElementById("goTop");
window.addEventListener("scroll", () => {
  goTop.style.display = window.scrollY > 100 ? "block" : "none";
});
goTop.onclick = () => window.scrollTo({ top: 0, behavior: "smooth" });

// Search
q.addEventListener("input", async () => {
  results.innerHTML = "";
  if(q.value.length < 2) return;

  const res = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${q.value}`);
  const data = await res.json();

  for(const m of data.results){
    const d = await fetch(`https://api.themoviedb.org/3/movie/${m.id}?api_key=${API_KEY}`).then(r => r.json());
    results.innerHTML += `
      <div class="movie">
        <img src="https://image.tmdb.org/t/p/w200${d.poster_path}">
        <div class="movie-info">
          <b>${d.title}</b>
          <div class="id-box tmdb">TMDB: ${d.id}</div>
          ${d.imdb_id ? `<div class="id-box imdb">IMDb: ${d.imdb_id.replace("tt","")}</div>` : ""}
        </div>
      </div>`;
  }
});
</script>

</body>
</html>
