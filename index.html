<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Movie ID Finder</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: url('https://pasteboard.co/npqf3lcVwzOV.png') no-repeat center center fixed;
    background-size: cover;
    color: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 40px 20px;
    justify-content: flex-start;
  }

  h2 {
    display: flex;
    align-items: center;
    gap: 10px;
    text-align: center;
    margin-bottom: 20px;
    background-color: rgba(0,0,0,0.5);
    padding: 10px 20px;
    border-radius: 10px;
  }

  h2 img {
    width: 40px; /* lille logo */
    height: 40px;
  }

  input {
    width: 100%;
    max-width: 400px;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
    margin-bottom: 30px;
  }

  #results {
    width: 100%;
    max-width: 600px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .movie {
    display: flex;
    gap: 20px;
    align-items: center;
    background-color: rgba(30,30,30,0.8);
    padding: 15px;
    border-radius: 10px;
  }

  .movie img {
    width: 80px;
    border-radius: 5px;
  }

  .movie-info {
    display: flex;
    flex-direction: column;
  }

  .movie-info b {
    font-size: 18px;
    margin-bottom: 5px;
  }

  .movie-info span {
    font-size: 14px;
    color: #cccccc;
  }

  footer {
    margin-top: 40px;
    text-align: center;
    font-size: 14px;
    color: #ffffff;
    background-color: rgba(0,0,0,0.5);
    padding: 10px 20px;
    border-radius: 10px;
  }

  footer a {
    color: #1da1f2;
    text-decoration: none;
  }

  footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h2>
  <img src="https://pasteboard.co/npqf3lcVwzOV.png" alt="Logo">
  Movie ID Finder
</h2>

<input id="q" placeholder="Search for a movie">

<div id="results"></div>

<footer>
  <div>Visit my GitHub: <a href="https://github.com/murdervan" target="_blank">github.com/murdervan</a></div>
  <div>Visit count: <span id="counter">0</span></div>
</footer>

<script>
const API_KEY = "b7a512be09653a21e9b9cc99a026ae46";

const q = document.getElementById("q");
const results = document.getElementById("results");
const counter = document.getElementById("counter");

// Local visit counter
let visits = localStorage.getItem("visits") || 0;
visits++;
localStorage.setItem("visits", visits);
counter.textContent = visits;

q.oninput = async () => {
  results.innerHTML = "";
  if (q.value.length < 2) return;

  const res = await fetch(
    `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(q.value)}`
  );
  const data = await res.json();

  for (const m of data.results) {
    const d = await fetch(
      `https://api.themoviedb.org/3/movie/${m.id}?api_key=${API_KEY}`
    ).then(r => r.json());

    const poster = m.poster_path 
      ? `https://image.tmdb.org/t/p/w200${m.poster_path}` 
      : "https://via.placeholder.com/80x120?text=No+Image";

    results.innerHTML += `
      <div class="movie">
        <img src="${poster}" alt="${m.title}">
        <div class="movie-info">
          <b>${m.title}</b>
          <span>TMDB ID: ${m.id}</span>
          <span>IMDb ID: ${d.imdb_id || "N/A"}</span>
        </div>
      </div>
    `;
  }
};
</script>

</body>
</html>
