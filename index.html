<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Movie ID Finder</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --bg-color: #121212;
  --text-color: #ffffff;
  --card-bg: rgba(30,30,30,0.85);
  --tmdb-color: #1da1f2;
  --imdb-color: #f1c40f;
  --badge-bg: rgba(42,42,42,0.8);
}

body.light {
  --bg-color: #f5f5f5;
  --text-color: #121212;
  --card-bg: rgba(255,255,255,0.85);
  --badge-bg: rgba(224,224,224,0.8);
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  margin: 0;
  overflow-x: hidden;
  transition: background-color 0.3s, color 0.3s;

  background-image: url("https://github.com/Murdervan/movie-id-finder/blob/main/image/movie-ID-finder-logo.png?raw=true");
  background-repeat: no-repeat;
  background-position: center;
  background-attachment: fixed;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  z-index: -1;
}

header {
  position: sticky;
  top: 0;
  z-index: 100;
  background: var(--card-bg);
  padding: 10px 20px;
  display: flex;
  justify-content: flex-end;
}

#toggle-mode {
  background: var(--tmdb-color);
  border: none;
  color: white;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

main {
  max-width: 900px;
  margin: auto;
  padding: 40px 20px 20px;
}

.title-container h1 {
  text-align: center;
  font-size: 60px;
  background: linear-gradient(90deg,#1da1f2,#f1c40f);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 20px;
  border-radius: 8px;
  border: none;
  background: var(--card-bg);
  color: var(--text-color);
}

.movie {
  background: var(--card-bg);
  padding: 15px;
  border-radius: 12px;
  display: flex;
  gap: 20px;
  margin-bottom: 20px;
}

.movie img {
  width: 100px;
  border-radius: 8px;
}

.badges {
  display: flex;
  gap: 6px;
  flex-wrap: wrap;
}

.badge {
  background: var(--badge-bg);
  padding: 2px 6px;
  border-radius: 6px;
  font-size: 12px;
}

.id-box {
  margin-top: 8px;
  padding: 8px;
  border-radius: 8px;
  background: var(--badge-bg);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.tmdb { border-left: 4px solid var(--tmdb-color); }
.imdb { border-left: 4px solid var(--imdb-color); }

.copy-btn {
  background: var(--tmdb-color);
  border: none;
  color: white;
  padding: 4px 8px;
  border-radius: 4px;
  cursor: pointer;
}

footer {
  text-align: center;
  padding: 15px 0;
  background: var(--card-bg);
  border-top: 2px solid #333;
  margin-top: 30px;
}

/* GO TO TOP BUTTON */
#goTop {
  position: fixed;
  bottom: 25px;
  right: 25px;
  width: 45px;
  height: 45px;
  border-radius: 50%;
  background: var(--tmdb-color);
  color: white;
  border: none;
  font-size: 20px;
  cursor: pointer;
  display: none;
  z-index: 200;
}

#goTop:hover {
  background: #0d8ddb;
}
</style>
</head>

<body>

<header>
  <button id="toggle-mode">üåô / ‚òÄÔ∏è</button>
</header>

<main>
  <div class="title-container">
    <h1>Movie ID Finder</h1>
  </div>

  <input id="q" placeholder="Search for a movie">
  <div id="results"></div>
</main>

<footer>
  <p>&copy; 2026 Movie ID Finder ¬∑
    <a href="https://github.com/murdervan" target="_blank">GitHub</a>
  </p>
</footer>

<button id="goTop" title="Go to top">‚Üë</button>

<script>
const API_KEY = "b7a512be09653a21e9b9cc99a026ae46";
const q = document.getElementById("q");
const results = document.getElementById("results");
const toggleBtn = document.getElementById("toggle-mode");
const goTop = document.getElementById("goTop");

// dark / light
if(localStorage.getItem("mode")==="light") document.body.classList.add("light");
toggleBtn.onclick=()=>{
  document.body.classList.toggle("light");
  localStorage.setItem("mode",document.body.classList.contains("light")?"light":"dark");
};

// go to top
window.addEventListener("scroll",()=>{
  goTop.style.display = window.scrollY > 200 ? "block" : "none";
});
goTop.onclick=()=>window.scrollTo({top:0,behavior:"smooth"});

// copy
function copyToClipboard(id,btn){
  navigator.clipboard.writeText(id);
  btn.textContent="Copied!";
  setTimeout(()=>btn.textContent="Copy",1200);
}

// search
q.addEventListener("input",async()=>{
  results.innerHTML="";
  if(q.value.length<2) return;

  const res = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${q.value}`);
  const data = await res.json();

  for(const m of data.results){
    const d = await fetch(`https://api.themoviedb.org/3/movie/${m.id}?api_key=${API_KEY}`).then(r=>r.json());
    results.innerHTML += `
    <div class="movie">
      <img src="https://image.tmdb.org/t/p/w200${d.poster_path}">
      <div>
        <b>${d.title}</b>
        <div class="badges">${(d.genres||[]).map(g=>`<span class="badge">${g.name}</span>`).join("")}</div>
        <div class="id-box tmdb">TMDB: ${d.id}
          <button class="copy-btn" onclick="copyToClipboard('${d.id}',this)">Copy</button>
        </div>
        ${d.imdb_id?`
        <div class="id-box imdb">IMDb: ${d.imdb_id.replace("tt","")}
          <button class="copy-btn" onclick="copyToClipboard('${d.imdb_id.replace("tt","")}',this)">Copy</button>
        </div>`:""}
      </div>
    </div>`;
  }
});
</script>
</body>
</html>
